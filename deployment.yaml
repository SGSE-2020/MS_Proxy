apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: ms-proxy
  name: ms-proxy
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: ms-proxy
    spec:
      containers:
      - image: ms-proxy
        name: ms-proxy
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
          - name: TZ
            value: "Europe/London"
          - name: URL
            value: "portal.dvess.network"
          - name: VALIDATION
            value: "http"
          - name: EXTRA_DOMAINS
            value: "strassenverkehrsamt.dvess.network"
          - name: STAGING
            value: "true"
      restartPolicy: Always
status: {}
