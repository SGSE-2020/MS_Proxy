server {
    listen      80;
    listen      [::]:80;

    server_name strassenverkehrsamt.dvess.network;

    location /.well-known/acme-challenge {
      root /var/www/letsencrypt;
    }

    location / {
      return 301  https://$host$request_uri;
    }
}

server {
    listen      443 ssl http2;
    listen      [::]:443 ssl http2;

    server_name strassenverkehrsamt.dvess.network;
    
    ssl_certificate /config/etc/letsencrypt/live/strassenverkehrsamt.dvess.network/fullchain.pem;
    ssl_certificate_key /config/etc/letsencrypt/live/strassenverkehrsamt.dvess.network/privkey.pem;

    ssl_protocols               TLSv1.2 TLSv1.3;
    ssl_ciphers                 ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers   on;
    ssl_ecdh_curve              secp384r1;

    location /api/ {
        proxy_pass      http://ms-strassenverkehrsamt:8080/;
    }

    location / {
        proxy_pass      http://ms-strassenverkehrsamt:80/;
    }
}